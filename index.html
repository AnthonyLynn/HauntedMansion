<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haunted Mansion</title>
    <meta
      name="description"
      content="Haunted mansion website for challenge 3 in the Triple Ten Halloween event."
    />
    <meta name="author" content="Anthony Lynn" />
    <meta name="keywords" content="Haunted Mansion" />
    <!--<link rel="shortcut icon" href="favicon.ico" />-->
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <nav class="nav">
        <a href="" class="nav__link"></a>
      </nav>
      <section class="title">
        <h1 class="heading">
          <div class="heading__line">
            <p class="heading__word heading__word_type_welcome">
              <img
                src="./images/Welcome_W.png"
                alt="W"
                class="heading__letter heading__letter_type_w"
              />
              <img
                src="./images/Welcome_E.png"
                alt="E"
                class="heading__letter heading__letter_type_e"
              />
              <img
                src="./images/Welcome_L.png"
                alt="L"
                class="heading__letter heading__letter_type_l"
              />
              <img
                src="./images/Welcome_C.png"
                alt="C"
                class="heading__letter heading__letter_type_c"
              />
              <img
                src="./images/Welcome_O.png"
                alt="O"
                class="heading__letter heading__letter_type_o"
              />
              <img
                src="./images/Welcome_M.png"
                alt="M"
                class="heading__letter heading__letter_type_m"
              />
              <img
                src="./images/Welcome_E_2.png"
                alt="E"
                class="heading__letter heading__letter_type_e2"
              />
            </p>
          </div>
          <div class="heading__line">
            <p class="heading__word heading__word_type_to">
              <img
                src="./images/To_T.png"
                alt="T"
                class="heading__letter heading__letter_type_t"
              />
              <img
                src="./images/To_O.png"
                alt="O"
                class="heading__letter heading__letter_type_o"
              />
            </p>
            <p class="heading__word heading__word_type_the">
              <img
                src="./images/The_T.png"
                alt="T"
                class="heading__letter heading__letter_type_t"
              />
              <img
                src="./images/The_H.png"
                alt="H"
                class="heading__letter heading__letter_type_h"
              />
              <img
                src="./images/The_E.png"
                alt="E"
                class="heading__letter heading__letter_type_e"
              />
            </p>
          </div>
          <div class="heading__line heading__line_type_fold">
            <p class="heading__word heading__word_type_haunted">
              <img
                src="./images/Haunted_H.png"
                alt="H"
                class="heading__letter heading__letter_type_h"
              />
              <img
                src="./images/Haunted_A.png"
                alt="A"
                class="heading__letter heading__letter_type_a"
              />
              <img
                src="./images/Haunted_U.png"
                alt="U"
                class="heading__letter heading__letter_type_u"
              />
              <img
                src="./images/Haunted_N.png"
                alt="N"
                class="heading__letter heading__letter_type_n"
              />
              <img
                src="./images/Haunted_T.png"
                alt="T"
                class="heading__letter heading__letter_type_t"
              />
              <img
                src="./images/Haunted_E.png"
                alt="E"
                class="heading__letter heading__letter_type_e"
              />
              <img
                src="./images/Haunted_D.png"
                alt="D"
                class="heading__letter heading__letter_type_d"
              />
            </p>
            <p class="heading__word heading__word_type_mansion">
              <img
                src="./images/Mansion_M.png"
                alt="M"
                class="heading__letter heading__letter_type_m"
              />
              <img
                src="./images/Mansion_A.png"
                alt="A"
                class="heading__letter heading__letter_type_a"
              />
              <img
                src="./images/Mansion_N.png"
                alt="N"
                class="heading__letter heading__letter_type_n"
              />
              <img
                src="./images/Mansion_S.png"
                alt="S"
                class="heading__letter heading__letter_type_s"
              />
              <img
                src="./images/Mansion_I.png"
                alt="I"
                class="heading__letter heading__letter_type_i"
              />
              <img
                src="./images/Mansion_O.png"
                alt="O"
                class="heading__letter heading__letter_type_o"
              />
              <img
                src="./images/Mansion_N_2.png"
                alt="N"
                class="heading__letter heading__letter_type_n2"
              />
            </p>
          </div>
        </h1>
        <img src="./images/Gate.png" alt="Gate" class="title__gate" />
        <div class="title__house-container">
          <img src="./images/House.png" alt="House" class="title__house" />
        </div>
        <layer class="title__layer title__layer_type_bat">
          <div class="bat bat_type_1">
            <div class="bat__float-x">
              <div class="bat__float-y">
                <img src="./images/Bat_1.png" class="bat__image" />
              </div>
            </div>
          </div>
          <div class="bat bat_type_2">
            <div class="bat__float-x">
              <div class="bat__float-y">
                <img src="./images/Bat_2.png" class="bat__image" />
              </div>
            </div>
          </div>
        </layer>
        <img
          src="./images/Mountains.png"
          alt="Mountains"
          class="title__mountains"
        />
        <layer class="title__layer title__layer_type_moon">
          <img src="./images/Moon.png" alt="Moon" class="title__moon" />
        </layer>
      </section>
    </div>
  </body>
</html>
